{% extends "layout.html" %}

{% block content %} 
test content for forms
<form method="POST" class="text-white">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Search Store</button>
</form>

{% if stores %}
    <h2>Stores Available</h2>
    <ul>
        {% for store in stores %} 
        <div class="w-100 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mt-4">
            <li>{{store.name}} - {{store.location}}</li>
        </div>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
